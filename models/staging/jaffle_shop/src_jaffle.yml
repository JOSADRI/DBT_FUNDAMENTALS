version: 2

sources:
  - name: jaffle_shop
    description: This is a replica of the Postgres databases used by our app
    database: dbt-fundamentals-463313
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: CUSTOMERS_ID
            tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: ORDER_ID
            tests:
              - unique
              - not_null
        description: One record per order. Includes cancelled and deleted orders.
        