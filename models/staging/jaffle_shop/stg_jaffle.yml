version: 2

models:
  - name: stg_customers
    description: One unique customer per row
    columns:
      - name: CUSTOMER_ID
        description: primary key
        tests:
          - unique
          - not_null
  - name: stg_orders
    description: one order per row
    columns:
      - name: STATUS
        description: "{{ doc('order_status')}}"
        tests:
          - not_null
          - accepted_values:
              values: ['returned','completed','return_pending','shipped','placed']
      - name: ORDER_ID
        description: primary key
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('stg_customers')
              field: CUSTOMER_ID

